<mat-toolbar>
    <img src="assets/images/Icon.png" style="height: 4vh;" />
    <span>&nbsp;&nbsp;Neue Studie erstellen</span>
    <span class="flexExpand"></span>
    <a class="helpButton" mat-flat-button href="https://www.youtube.com/watch?v=RfdquOH7AxI" target="_blank">
        <mat-icon>help</mat-icon>&nbsp;Hilfe
    </a>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav opened mode="side">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['general-editing']">
                <mat-icon>settings_applications</mat-icon>&nbsp;Allgemein
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['question-editing']">
                <mat-icon>speaker_notes</mat-icon>&nbsp;Fragen
            </a>
            <a mat-list-item [routerLink]="['textblock-editing']">
                <mat-icon>article</mat-icon>&nbsp;Texte
            </a>
            <a mat-list-item [routerLink]="['vibrationpattern-editing']">
                <mat-icon>vibration</mat-icon>&nbsp;Vibrationsmuster
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['sectionelement-editing']">
                <mat-icon>view_carousel</mat-icon>&nbsp;Studienseiten
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['section-editing']">
                <mat-icon>receipt</mat-icon>&nbsp;Abschnitte
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['sequence-editing']">
                <mat-icon>reorder</mat-icon>&nbsp;Studienablauf
            </a>
            <mat-divider></mat-divider>

            <div class="bottomrow">
                <mat-divider></mat-divider>
                <a mat-list-item (click)="save()">

                    <mat-icon>save</mat-icon>&nbsp;Speichern&nbsp;<mat-spinner *ngIf="this.saving" color="accent"
                        diameter="25"></mat-spinner>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item [routerLink]="['../dashboard/my-studies']">
                    <mat-icon>keyboard_backspace</mat-icon>&nbsp;Zur√ºck
                </a>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <br><br>
    </mat-sidenav-content>
</mat-sidenav-container>
