<div class="vibration-contianer">
    <div class="toolbox">
        <app-studyobject-toolbox [toolbox]="this.toolbox" [playgroundCount]="1"></app-studyobject-toolbox>
    </div>

    <div class="mainContent">
        <mat-card>
            
                Studienablauf&nbsp;&nbsp;
                <mat-form-field style="width:20%; font-size:18px">
                    <mat-label>Randomisierung</mat-label>
                    <mat-select [(value)]="this.studywrapper.study.randomStrategy">
                        <mat-option *ngFor="let randomizer of randomizers; let index = index" [value]="index">
                            {{ this.studywrapper.getRandomizerName(index) }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
           
            <div cdkDropList class="studyObjectList" id="studyObjectList0"
                [cdkDropListData]="this.studywrapper.study.refSections" (cdkDropListDropped)="onDrop($event)">
                <div *ngFor="let ref of this.studywrapper.study.refSections; let index = index">
                    <mat-card cdkDrag [style.background-color]="this.colorService.getStudyObjectColor(findSectionById(ref.ID))" style="cursor: move;">{{(index+1) + ". " +
                findSectionById(ref.ID).name
              }}&nbsp;&nbsp;&nbsp;&nbsp;<mat-slide-toggle [(ngModel)]="ref.isFixed">Fixiert</mat-slide-toggle><button
                            mat-icon-button class="redButton"
                            (click)="removeFromArray(this.studywrapper.study.refSections, index)">
                            <mat-icon class="trashCan">delete</mat-icon>
                        </button>
                    </mat-card>
                    <div *ngIf="index+1 != this.studywrapper.study.refSections.length">
                        <br />
                    </div>
                </div>
                <div class="droplistSubtitle">Hier Elemente aus dem Wergzeugkasten einf√ºgen, um eine Abfolge festzulegen.</div>
            </div>
        </mat-card>
    </div>
    <br />
</div>
