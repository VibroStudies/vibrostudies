<div class="full-page">
    <mat-card class="login-card">
        <mat-card-title style="text-align: center;">
            <img src="../../assets/images/Icon.png" width="100"><br><br>
            VibroStudies Registrierung
        </mat-card-title>
        <mat-card-content>
            <mat-form-field class="login-field">
                <input matInput placeholder="Vorname" name="firstName" [(ngModel)]="firstName" type="text"
                    (keyup.enter)="register()" />
            </mat-form-field>
            <mat-form-field class="login-field">
                <input matInput placeholder="Nachname" name="lastName" [(ngModel)]="lastName" type="text"
                    (keyup.enter)="register()" />
            </mat-form-field>
            <mat-form-field class="login-field">
                <input matInput placeholder="E-Mail" name="email" [(ngModel)]="email" type="email"
                    (keyup.enter)="register()" />
            </mat-form-field>
            <mat-form-field class="login-field">
                <input matInput placeholder="Passwort" name="password" [(ngModel)]="password" type="password"
                    (keyup.enter)="register()" />
            </mat-form-field>
            <mat-form-field class="login-field">
                <input matInput placeholder="Passwort wiederholen" name="password" [(ngModel)]="confirmPassword"
                    type="password" (keyup.enter)="register()" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
        <div style="text-align: center">
            <button mat-raised-button class="greenButton" (click)="register()" type="submit">
                Registrieren
            </button>
        </div>
        </mat-card-actions>
        <div style="text-align: center">
            <button mat-flat-button class="redButton" [routerLink]="['../login']">Zur√ºck</button>
        </div>
    </mat-card>
</div>
