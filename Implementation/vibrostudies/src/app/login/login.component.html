<div class="full-page">
  <mat-card class="login-card">
    <mat-card-title style="text-align: center;">
      <img src="../../assets/images/Icon.png" width="100"><br><br>
      VibroStudies Login
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="login-field">
        <input matInput placeholder="E-Mail" name="email" [(ngModel)]="email" type="email" (keyup.enter)="login()" />
      </mat-form-field>
      <mat-form-field class="login-field">
        <input matInput placeholder="Passwort" name="password" [(ngModel)]="password" type="password"
          (keyup.enter)="login()" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    <div style="text-align: center">
      <button mat-raised-button class="greenButton" (click)="login()" type="submit">
        Login
      </button>
       </div>
    </mat-card-actions>
    <mat-divider></mat-divider><br>
    <div style="text-align: center">
      <h3>Neu hier?</h3>
      <button mat-flat-button class="redButton" (click)="toRegister()">Jetzt Registrieren</button>
    </div>
  </mat-card>
</div>
